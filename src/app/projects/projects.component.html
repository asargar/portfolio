<div class="container p-0">
  <section class="resume-section p-3 p-lg-5 d-flex justify-content-center" id="projects">
    <div class="w-100">
      <h2 class="mb-5">Projects</h2>
      <div *ngFor="let project of data.list"
        class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5">
        <div class="resume-content">
          <h3 class="mb-2">{{project.title}}</h3>
          <p class="mb-0" [innerHTML]="project.description"></p>
          <app-tech-list [techList]="project?.techList"></app-tech-list>
        </div>
      </div>
    </div>
  </section>
</div>
