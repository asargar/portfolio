<div class="container p-0">
  <section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="skills">
    <div class="w-100">
      <h2 class="mb-5">Skills</h2>
      <div *ngFor="let skillSet of data.list" class="subheading mb-3">{{skillSet.title}}
        <app-tech-list [techList]="skillSet.techList"></app-tech-list>
      </div>
    </div>
  </section>
</div>
