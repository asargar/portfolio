<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top custom-navbar"
    (click)="handleCollapse($event, !isMenuCollapsed)">
    <a class="navbar-brand" [routerLink]="'.'">
        <span class="d-none d-lg-block">
            <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{{data.profilePic}}" alt="">
        </span>
    </a>
    <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let navItem of data.navItems">
                <a class="nav-link" routerLink="{{navItem | lowercase}}" routerLinkActive="active"
                    (click)="handleCollapse($event, true)">{{navItem}}</a>
            </li>
        </ul>
    </div>
</nav>
